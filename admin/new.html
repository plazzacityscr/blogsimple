<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — Nuevo artículo</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <main>
    <h1>Crear nuevo artículo</h1>
    <p><a href="/admin/dashboard.html">Volver al panel</a></p>

    <form id="postForm">
      <label>Título<br><input id="title" required></label><br>
      <label>Slug (sin espacios)<br><input id="slug" placeholder="se-completa-automáticamente"></label><br>
      <label>Fecha (ISO)<br><input id="date" value=""></label><br>
      <label>Entradilla<br><textarea id="excerpt" rows="3"></textarea></label><br>

      <label>Categorías (mantener Ctrl/Cmd para múltiples)<br>
        <select id="categories" multiple size="5"></select>
      </label><br>

      <label>Imagen destacada<br><input type="file" id="imageFeatured" accept="image/*"></label><br>
      <label>Imagen A (opcional)<br><input type="file" id="imageA" accept="image/*"></label><br>
      <label>Imagen B (opcional)<br><input type="file" id="imageB" accept="image/*"></label><br>

      <label>Contenido (Markdown)<br><textarea id="content" rows="15" required></textarea></label><br>

      <button type="submit">Crear artículo</button>
      <button id="previewBtn">Mostrar .md</button>
      <button id="saveLocalBtn">Guardar localmente</button>
    </form>

    <div id="status" role="status" aria-live="polite"></div>
    <h3>Vista previa Markdown</h3>
    <pre id="previewMd" style="white-space:pre-wrap;background:#f6f6f6;padding:0.5rem;border:1px solid #ddd;max-height:400px;overflow:auto;"></pre>
  </main>

  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/github-api.js"></script>
  <script src="/assets/js/admin-post.js"></script>
  <script>
    (function () {
      if (!localStorage.getItem('admin_user')) return location.href = '/admin/login.html';
      document.getElementById('date').value = new Date().toISOString().slice(0,10);
      AdminPost.initNew();
    })();
  </script>
</body>
</html>
